name: Deploy nsite
on:
  push:
    branches:
      - nsite

concurrency:
  group: 'nsite'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build app
        run: pnpm build

      - name: Deploy nsite
        run: npx -y nsite-cli upload build --verbose --purge --privatekey ${{ secrets.NSITE_KEY }}
